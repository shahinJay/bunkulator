<!DOCTYPE html>
<html>
    <head>
        <!--FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
        <!--FONT-->
        <link rel="icon" href="bunkulator-logo1.png" type="image/x-icon">
        <link rel="Stylesheet" href="style.css">
        <title>Bunkulator</title>
        
    </head>

    <body>
        <div id="topDiv">
            <h1> Bunkulator </h1>
            <h4> by <a href="https://github.com/subhombaruah" target="_blank"><span class="special">SimpleSide</span></a> and <a href="https://github.com/shahinJay" target="_blank"><span class="special">Eternus</span></a></h4>
        </div>
        
        <div id="formDiv">
            <form id="mainForm">
                <fieldset >
                    Total hours : <input type="text" id="totalHours" value="" class="textBoxes" autofocus> 
                    <br>
                    Total hours taken : <input type="text" id="totalHoursTaken" value="0" class="textBoxes">
                    <br>
                    Total hours attended : <input type="text" id="totalHoursAttended" value="0" class="textBoxes">

                    <!--input type="button" value="Calculateee" id="calculateButton" onclick="calculate()"-->
                    <br>
                    <button type="button" id="calculateButton" onclick="calculate()">Calculate</button>
                </fieldset>
            </form>
        </div>

        <div id="displayDiv">
            Percentage: <h2 id="displayP" class="results">N/A</h2>
            Hours Needed: <h2 id="displayHN" class="results">N/A</h2>
            Hours Bunkable: <h2 id="displayHB" class="results">N/A</h2>
        </div>


        <script src="script.js"></script>
    </body>
    
</html>
