<!DOCTYPE html>
<html>
    <head>
        <!--FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
        <!--FONT-->
        <link rel="icon" href="bunkulator-logo1.png" type="image/x-icon">
        <link rel="Stylesheet" href="style.css">
        <title>Attendance Calculator</title>
    </head>

    <body>
        <div id="topDiv">
            <h1 id="heading"> Bunkulator</h1>
            <h4 id="credit"> by <span class="special">SimpleSide</span> and <a href="https://www.instagram.com/ironpinegames?igsh=d2Jqd2NrNmphaHNt"><span class="special">Eternus</span></a></h4>
        </div>
        
        <div id="formDiv">
            <form id="mainForm">
                <fieldset>
                    <table id="formTable">
                        <tr >
                            <td id="table1left">
                                Total hours
                            </td>
                            <td id="table1center">
                                :
                            </td>
                            <td id="table1right">
                                <input type="text" id="totalHours" value="" class="textBoxes" autofocus> 
                            </td>
                        </tr>
                        <tr >
                            <td id="table1left">
                                Total hours taken
                            </td>
                            <td id="table1center">
                                :
                            </td>
                            <td id="table1right">
                                <input type="text" id="totalHoursTaken" value="0" class="textBoxes">
                            </td>
                        </tr>
                        <tr >
                            <td id="table1left">
                                Total hours attended
                            </td>
                            <td id="table1center">
                                :
                            </td>
                            <td id="table1right">
                                <input type="text" id="totalHoursAttended" value="0" class="textBoxes">
                            </td>
                        </tr>

                        <tr>
                            <th id="table1bottom" colspan="3">
                                <button type="button" id="calculateButton" onclick="calculate()">Calculate</button>
                            </th>
                        </tr>
                    </table>

                </fieldset>
            </form>
        </div>

        <div id="displayDiv">
            Percentage: <h2 id="displayP" class="results">N/A</h2>
            Hours Needed: <h2 id="displayHN" class="results">N/A</h2>
            Hours Bunkable: <h2 id="displayHB" class="results">N/A</h2>
        </div>


        <script src="script.js"></script>
    </body>
    
</html>
